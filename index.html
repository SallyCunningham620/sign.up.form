<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="logo">
            <div class="icon" href="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"></div>
            <div class="name">ODIN</div>
        </div>
        <div class="container">
            <div class="top">
                <h3><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! Sign up <em>now</em> to get started</strong></h3>
                <h3><strong>You <em>know</em> you want to.</strong></h3>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <form action="example.com/path" method="post">
                    <fieldset>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="user_email">Email</label>
                        <input type="email" name="user_email" id="user_email">

                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                      
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">

                        <label for="confirm_password">Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                </form>
            </div>
            <div class="bottom">
                <button type="button" class="create_btn">Create Account</button>
                <h5>Already have an account? <link>Log in</link></h5>
            </div>
        </div>
    </div>
    
</body>
</html>
