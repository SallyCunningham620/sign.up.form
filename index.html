<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="logo">
                <img id="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1 id="odin"><strong>ODIN</strong></h1>
            </div>
            <p class="credit">Photo by Daniel Janzen on Unsplash</p>
        </div>
        <div class="container">
            <div class="top">
                <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! Sign up <em>now</em> to get started</strong></p>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="example.com/path" method="post">
                        <label for="first_name">First Name
                            <input type="text" id="first_name" name="first_name" required>
                            <div id='first_name_error' class='error'></div>
                        </label>
                        <label for="last_name">Last Name
                            <input type="text" id="last_name" name="last_name" required>
                            <div id='last_name_error' class='error'></div>
                        </label>
                        <label for="user_email">Email
                            <input type="email" name="user_email" id="user_email" required autocomplete="off">
                            <div id='email_error' class='error'></div>
                        </label>
                        <label for="phone_number">Phone Number
                            <input type="tel" id="phone_number" name="phone_number" required pattern='[0-9]{10}'>
                            <div id='phone_number_error' class='error'></div>
                        </label>
                        <label for="user_password">Password
                            <input type="password" id="user_password" name="password" required
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                            <div id='password_error' class='error'></div>
                        </label>
                        <label for="confirm_password">Confirm Password
                            <input type="password" id="confirm_password" name="confirm_password" required
                            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                            <div id='confirm_password_error' class='error'></div>
                        </label>
                </form>
            </div>
            <div class="bottom">
                <button type="button" type="submit" class="create_btn">Create Account</button>
                <h5>Already have an account? <a href="">Log in</a></h5>
            </div>
        </div>
    </div>
    
</body>
</html>
